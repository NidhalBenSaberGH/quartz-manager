liquibase:
  enabled: true
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    test-connection: true
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.starttls.enable: true
  jpa:
    hibernate:
      ddl-auto: none
com:
  juliuskrah:
    quartz:
      config-location: classpath:quartz.properties
      async:
        core-pool-size: 5
        max-pool-size: 6
        queue-capacity: 100
logging:
  level:
    com.juliuskrah.quartz: debug

